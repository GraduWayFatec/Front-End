<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" id="myModal">

    <div class="modal-content">

        <div class="modal-header">

            <div class="h-left">

                <h1 class="title" id="staticBackdropLabel">Adicionar turma</h1>

            </div>
             <div class="h-right">

                <button class="close-btn" id='close-btn' (click)="closeModal()"></button>
                
            </div>
        </div>

        <div class="modal-body">

            <h5>Dados da turma</h5>

            <form>

                <div class="first-line">

                    <div class="course">

                        <p class="title">Curso</p>
                        <input class="field" type="checkbox" id="dropdown" class="dropdown-checkbox" [value]="inputValue_course" #course>
                            <label class="fieldlabel" for="dropdown" id="dropdown-btn"><p>{{inputValue_course}}</p><img class="arrow" src="../../assets/img/dropdown.svg" alt=""></label>
                            <div class="dropdown-content">
                              <app-course  (checkboxChange)="atualizarInput_course($event)"></app-course>
                            </div>            
                        
                    </div>

                    <div class="class">

                        <p class="title">Turma</p>
                        <input class="field2" type="checkbox" id="dropdown2" class="dropdown-checkbox2" [value]="inputValue" #classe>
                        <label class="fieldlabel2" for="dropdown2" id="dropdown-btn2"><p >{{inputValue}}</p><img class="arrow" src="../../assets/img/dropdown.svg" alt=""></label>
                        <div class="dropdown-content2">
                            <app-class-number (checkboxChange)="atualizarInput($event)"></app-class-number>
                        </div>
    
                    </div>

                </div>
                
                <div class="second-line">
                    
                    <div class="number">

                        <p class="title">Quantidade de egressos</p>
                        <input class="field" type="text" placeholder="37" #qnt_student>
                    </div>

                    <div class="date">

                        <p class="title">Data de formatura</p>
                        <input class="field" type="date" placeholder="31/12/2023" #date>

                    </div>
                    
                </div>

            </form>
            
        </div>

        <div class="modal-footer">

                <button type="button" class="cancel" data-bs-dismiss="modal" (click)="closeModal()">Cancelar</button>
        
                <button type="button" class="add" (click)="OnSubmit()">Adicionar</button>
        
        </div>

    </div>

</div>
