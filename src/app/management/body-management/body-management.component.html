<div class="container">
    <div class="top">
        <div class="search">
            <div class="left">
                <form class="forms">
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Pesquisar"
                    [(ngModel)]="search" (ngModelChange)="FilterPerson($event)" name="search">
                </form>
            </div>
            <div class="right">
                <button class="btn-select-all" (click)="onAllCardClick()">{{ selectAll ? 'Deselecionar Todos' : 'Selecionar Todos' }}</button>
                <button class="btn-filter" (click)="abrirModal2()">
                    <img src="../../../assets/img/filter.svg" alt="" class="filter">
                    <img src="../../../assets/img/filter_active.svg" alt="" class="filter_active">
                </button>
                <button class="btn-filter" (click)="filterCancel()" *ngIf="checkedFilter">
                    <img src="../../../assets/img/filter_cancel.svg" alt="" class="filter">
                    <img src="../../../assets/img/filter_cancel_active.svg" alt="" class="filter_active">
                </button>
            </div>
        </div>
    </div>
    <div class="container-bottom">
        <div class="info">
            <h1>Turmas</h1>
            <div class="buttons">
                <!-- <button class="delete" (click)="abrirModal3()" (click)="ContChecked()">Excluir selecionados</button> -->
                <button class="add" (click)="abrirModal()">Adicionar</button>
            </div>
        </div>
        <div class="container-cards" *ngIf="search == '' || search == undefined">
            <div class="cards" *ngFor="let i of infocard">
                <app-card-management [itens]="i"></app-card-management>
            </div>
        </div>
        <div class="container-cards" *ngIf="search">
            <div class="cards" *ngFor="let i of filteredPersons">
                <div>
                    <app-card-edit-student [infoperson]="i"></app-card-edit-student>
                </div>
            </div>
        </div>
    </div>
</div>
