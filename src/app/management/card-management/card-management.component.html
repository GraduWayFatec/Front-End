
<div class="card">
    <div class="card-body">
        <div class="top">
            <div class="left">
                <h1 class="card-title">Turma {{ itens.classe }}ยบ </h1>
                <h2 class="card-subtitle">{{ itens.course }}</h2>
            </div>
            <div class="right">
                <label class="mcui-checkbox">
                    <input type="checkbox" (click)="onCardClick()" [checked]="isChecked">
                    <div>
                    <svg class="mcui-check" viewBox="-2 -2 35 35" aria-hidden="true" >
                        <title>checkmark-circle</title>
                        <polyline points="7.57 15.87 12.62 21.07 23.43 9.93" />
                    </svg> 
                    </div>
                </label>
            </div>
        </div>
        <hr>
        <div class="date">
            <h3 class="sub">Data de Formatura</h3>
            <h4 class="description">{{ itens.year }}</h4>
        </div>
        <div class="student">
            <h3 class="sub">Alunos cadastrados</h3>
            <h4 class="description">{{ itens.student }}</h4>
        </div>
        <div class="bottom">
            <div class="curse">
                <img src="{{ itens.img }}" alt="" class="img_desactive">
                <img src="{{ itens.img_active }}" alt=""  class="img_active">
            </div>
            <div class="config">
                <div class="edit">
                    <button (click)="abrirModal2()">
                        <img src="../../../assets/img/Edit.svg" alt="" class="edit_desactive desactive">
                        <img src="../../../assets/img/edit_active.svg" alt="" class="edit_active active">
                    </button>
                </div>
                <div class="delete">
                    <button (click)="abrirModal()">
                        <img src="../../../assets/img/Delete.svg" alt="" class="delete_desactive desactive">
                        <img src="../../../assets/img/delete_active.svg" alt="" class="delete_active active">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
