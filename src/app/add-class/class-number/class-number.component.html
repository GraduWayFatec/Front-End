<div class="card">
  <label *ngFor="let checkbox of checkboxes" class="mcui-checkbox" style="cursor: pointer;">
    <div class="checkbox">
      <input type="checkbox">
      <div>
        <svg class="mcui-check" viewBox="-2 -2 35 35" aria-hidden="true">

          <polyline points="7.57 15.87 12.62 21.07 23.43 9.93" />
        </svg>
      </div>
      <div class="school"> {{ checkbox.number }} </div>
    </div>
  </label>
</div>
