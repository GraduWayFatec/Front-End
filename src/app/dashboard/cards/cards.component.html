
<!-- <div class="card" (click)="abrirModal(itens)"> -->
<div class="card" (click)="test()">
    <div class="card-body">
        <div class="top">
            <div class="left">
                <h1 class="card-title">Turma {{ extractNumberFromString(itens.turma_nome) }}ยบ </h1>
                <h2 class="card-subtitle">{{ itens.curso_nome }}</h2>
            </div>
            <div class="right">
                <label class="mcui-checkbox" (click)="evitarAbrirModal($event)">
                    <input type="checkbox" class="checkbox"  [checked]="isChecked" (click)='onCardClick()'>
                    <div>
                    <svg class="mcui-check" viewBox="-2 -2 35 35" aria-hidden="true" >
                        <title>checkmark-circle</title>
                        <polyline points="7.57 15.87 12.62 21.07 23.43 9.93" />
                    </svg> 
                    </div>
                </label>
            </div>
        </div>
        <hr>
        <div class="date">
            <h3 class="sub">Data de Formatura</h3>
            <h4 class="description">{{ getYearFromDate(itens.ano_formatura) }}</h4>
        </div>
        <div class="student">
            <h3 class="sub">Alunos cadastrados</h3>
            <h4 class="description">{{ itens.qtd_aln }}</h4>
        </div>
        <div class="curse">
            <div class="big_data" *ngIf="itens.curso_id == 3">
                <img src="../../../assets/img/Big Data.svg" alt="" class="img_desactive">
                <img src="../../../assets/img/big_Data_Active.svg" alt="" class="img_active">
            </div>

            <div class="map" *ngIf="itens.curso_id !== 3">
                <img src="../../../assets/img/MAP.svg" alt="" class="img_desactive">
                <img src="../../../assets/img/MAP_active.svg" alt="" class="img_active">
            </div>
            
        </div>
    </div>
</div>
