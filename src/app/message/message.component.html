<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">

    <div class="modal-content">
        <div class="h-right">

            <button class="close-btn" id='close-btn' (click)="closeModal()"></button>
            
        </div>

        <div class="modal-body">

            <div class="text">
                
                <h3 class="title">Enviar E-mail</h3>

                <p>{{ checkboxCountClass }} turmas selecionados(as)</p>
            
            </div>

            <div class="button">

                <button class="cancel" id="cancel" (click)="closeModal()">Cancelar</button>

                <button class="send" id="send">Enviar</button>

            </div>

        </div>
            
    </div>

</div>
